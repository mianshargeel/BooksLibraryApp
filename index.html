<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome to Jinah Library</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jinah Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Addin Alert -->
    <div id="alertMassage">
        <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> appying manipulation through js-->
    </div>
    <!--end of alert massage -->
    <div class="container my-3">
        <h1>Muhammad Ali Jinah Library</h1>
        <hr>
        <form id="libraryForm">
            <div class="mb-3">
                <label for="bookName" class="form-label">Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Book Name...">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="bookAuthor" placeholder="Book Author...">
            </div>
            <div>
                <label for=""><b>Book Catogories</b> </label>
                <hr>
            </div>
            <div>
                <div class="form-check">
                    <!-- name property will be same for all check box becouse we want to check only one option at one time -->
                    <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                    <label class="form-check-label" for="fiction">
                Fiction
                </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="programming" value="Programming">
                    <label class="form-check-label" for="programming">
                Computer Programming
                </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="history" value="History">
                    <label class="form-check-label" for="history">
                History
                </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="space" value="Space">
                    <label class="form-check-label" for="space">
                Space Science
                </label>

                </div>
            </div>
            <!-- end of check-box -->
            <div>
                <button type="submit" id="button" class="btn btn-primary my-3">Add Book</button>
            </div>
        </form>
        <!--end of from tag -->
        <div id="table">
            <h1>Your Books</h1>
            <table class="table">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col">Delete Book</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr> -->

                </tbody>
            </table>
        </div>
        <!-- end of table -->
    </div>
    <!--end od container -->

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- <script src="index.js"></script> -->
    <script src="indexEs6.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
